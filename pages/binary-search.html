<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary search — Visualization</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Segoe UI', system-ui, sans-serif; background: #1a1b26; color: #c0caf5; padding: 2rem; }
    h1 { color: #7aa2f7; } .subtitle { color: #565f89; margin-bottom: 1rem; }
    .controls { display: flex; flex-wrap: wrap; gap: 0.75rem; margin-bottom: 1rem; align-items: center; }
    input, button { padding: 0.5rem 1rem; border-radius: 8px; border: 1px solid #414868; background: #24283b; color: #c0caf5; font-size: 1rem; }
    button { cursor: pointer; background: #7aa2f7; color: #1a1b26; border: none; font-weight: 600; }
    button:hover:not(:disabled) { background: #89b4fa; } button:disabled { opacity: 0.6; }
    button.danger { background: #f7768e; }
    #log { background: #24283b; border-radius: 8px; padding: 1rem; min-height: 90px; margin-bottom: 1rem; border-left: 4px solid #7aa2f7; font-family: Consolas, monospace; white-space: pre-wrap; }
    #log .pseudo-line { display: block; padding: 2px 6px; margin: 2px 0; border-radius: 4px; }
    #log .pseudo-line.active { background: #364a7c; color: #7dcfff; }
    #log .pseudo-line.active::before { content: '▶ '; color: #9ece6a; }
    #log .message { margin-top: 8px; padding-top: 8px; border-top: 1px solid #414868; color: #a9b1d6; }
    .viz { display: flex; flex-wrap: wrap; align-items: center; gap: 0.5rem; min-height: 100px; padding: 1rem; background: #24283b; border-radius: 12px; }
    .cell { width: 52px; height: 44px; display: inline-flex; flex-direction: column; align-items: center; justify-content: center; background: #414868; border-radius: 8px; border: 2px solid #565f89; font-weight: 700; color: #7dcfff; transition: all 0.2s; }
    .cell .idx { font-size: 0.7rem; color: #565f89; }
    .cell.current { border-color: #7dcfff; box-shadow: 0 0 14px rgba(125,207,255,0.6); background: #364a7c; }
    .cell.range { border-color: #9ece6a; opacity: 0.9; }
    .cell.discard { opacity: 0.4; }
    .cell.found { border-color: #9ece6a; box-shadow: 0 0 12px rgba(158,206,106,0.5); }
    .label { background: #9ece6a; color: #1a1b26; padding: 0.25rem 0.5rem; border-radius: 6px; font-size: 0.8rem; font-weight: 700; margin-right: 0.5rem; }
  </style>
</head>
<body>
  <h1>Binary search</h1>
  <p class="subtitle">Step-by-step: current range and mid highlighted; pseudocode shown for each step.</p>
  <div class="controls">
    <input type="text" id="target" placeholder="Target value" style="width:120px">
    <button onclick="search()">Search</button>
    <button class="danger" id="btnClear" onclick="clearAll()">Clear</button>
  </div>
  <div class="controls">
    <span style="color:#565f89">Size:</span>
    <input type="number" id="rndSize" min="1" max="20" value="10" style="width:60px">
    <button onclick="randomArr()">Generate sorted array</button>
  </div>
  <div class="controls" style="border-top:1px solid #414868;padding-top:0.75rem;margin-top:0.25rem;">
    <span style="color:#565f89">Playback:</span>
    <label style="display:inline-flex;align-items:center;gap:0.35rem;cursor:pointer"><input type="radio" name="playback" id="modeAutoplay" checked> Autoplay</label>
    <label style="display:inline-flex;align-items:center;gap:0.35rem;cursor:pointer"><input type="radio" name="playback" id="modeStep"> Step by step</label>
    <button type="button" id="btnNextStep" disabled style="margin-left:0.5rem">Next step</button>
  </div>
  <div id="log">Operations and pseudocode appear here.</div>
  <div class="viz" id="viz"></div>

  <script>
    let arr = [];
    const STEP = 1100;
    let animating = false;
    function getAutoplay() { return document.getElementById('modeAutoplay').checked; }
    function setBtns(on) { animating = !on; document.querySelectorAll('.controls button:not(#btnClear):not(#btnNextStep)').forEach(b => { b.disabled = !on; }); const nb = document.getElementById('btnNextStep'); if (nb) nb.disabled = on || getAutoplay(); }
    function waitForStep() { return new Promise(r => { window._resolveStep = r; }); }
    function step() { return getAutoplay() ? new Promise(r => setTimeout(r, STEP)) : waitForStep(); }
    function esc(s) { return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
    function showPseudo(lines, active, msg) {
      document.getElementById('log').innerHTML = (lines && lines.length ? lines.map((l,i) => '<span class="pseudo-line' + (i===active?' active':'') + '">' + esc(l) + '</span>').join('') : '') + (msg ? '<span class="message">' + esc(msg) + '</span>' : '');
    }
    function render(left, right, mid, foundIdx) {
      const v = document.getElementById('viz');
      v.innerHTML = '';
      v.appendChild(Object.assign(document.createElement('span'), { className: 'label', textContent: 'arr' }));
      for (let i = 0; i < arr.length; i++) {
        const c = document.createElement('div');
        c.className = 'cell';
        if (foundIdx >= 0 && i === foundIdx) c.classList.add('found');
        else if (mid >= 0 && i === mid) c.classList.add('current');
        else if (left >= 0 && right >= 0 && i >= left && i <= right) c.classList.add('range');
        else if (left >= 0 && right >= 0 && (i < left || i > right)) c.classList.add('discard');
        c.dataset.index = i;
        c.innerHTML = '<span class="idx">' + i + '</span>' + arr[i];
        v.appendChild(c);
      }
      if (arr.length === 0) v.appendChild(document.createTextNode('(empty)'));
    }
    const P_SEARCH = [
      '// Binary search — O(log n), array must be sorted',
      'left = 0, right = length - 1',
      'while left <= right:',
      '  mid = (left + right) / 2',
      '  if arr[mid] == target: return mid',
      '  if arr[mid] < target: left = mid + 1',
      '  else: right = mid - 1',
      'return -1   // not found'
    ];
    async function search() {
      const t = document.getElementById('target').value.trim();
      if (t === '') { showPseudo([], -1, 'Enter a target value.'); return; }
      const target = isNaN(Number(t)) ? t : Number(t);
      if (arr.length === 0) { showPseudo([], -1, 'Generate a sorted array first.'); return; }
      setBtns(false);
      let left = 0, right = arr.length - 1;
      showPseudo(P_SEARCH, 0, 'Binary search for ' + target + '.'); render(left, right, -1);
      await step();
      showPseudo(P_SEARCH, 1, 'left = 0, right = ' + right + '.'); render(left, right, -1);
      await step();
      while (left <= right) {
        const mid = Math.floor((left + right) / 2);
        showPseudo(P_SEARCH, 2, 'left <= right? Yes.'); render(left, right, mid);
        await step();
        showPseudo(P_SEARCH, 3, 'mid = (' + left + ' + ' + right + ') / 2 = ' + mid + '.'); render(left, right, mid);
        await step();
        showPseudo(P_SEARCH, 4, 'arr[' + mid + '] == ' + target + '? ' + (arr[mid] == target ? 'Yes.' : 'No.'));
        await step();
        if (arr[mid] == target) {
          showPseudo(P_SEARCH, 4, 'Found at index ' + mid + '.'); render(left, right, mid, mid);
          setBtns(true);
          return;
        }
        if (arr[mid] < target) {
          showPseudo(P_SEARCH, 5, 'arr[mid] < target → left = mid + 1 = ' + (mid + 1));
          left = mid + 1;
        } else {
          showPseudo(P_SEARCH, 6, 'arr[mid] > target → right = mid - 1 = ' + (mid - 1));
          right = mid - 1;
        }
        await step();
      }
      showPseudo(P_SEARCH, 7, 'left > right. Not found. return -1'); render(-1, -1, -1);
      setBtns(true);
    }
    function clearAll() { arr = []; render(-1,-1,-1); showPseudo([], -1, 'Cleared.'); }
    function randomArr() {
      const n = Math.min(20, Math.max(1, parseInt(document.getElementById('rndSize').value, 10) || 10));
      arr = []; for (let i = 0; i < n; i++) arr.push(Math.floor(Math.random() * 99) + 1);
      arr.sort((a,b) => a - b);
      render(-1, -1, -1); showPseudo([], -1, 'Sorted array of ' + n + ' elements.');
    }
    document.getElementById('modeAutoplay').addEventListener('change', function() { if (document.getElementById('btnNextStep')) document.getElementById('btnNextStep').disabled = true; });
    document.getElementById('modeStep').addEventListener('change', function() { if (animating) document.getElementById('btnNextStep').disabled = false; });
    document.getElementById('btnNextStep').addEventListener('click', function() { if (window._resolveStep) { window._resolveStep(); window._resolveStep = null; } });
    render(-1, -1, -1);
  </script>
</body>
</html>
